apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: apache-app
#  namespace: default 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-app
  template:
    metadata:
      labels:
        app: apache-app
    spec:
      containers:
      - name: apache-app
        image: httpd:alpine
        ports:
        - containerPort: 80
--- 
apiVersion: v1 
kind: Service 
metadata:
  name: apache-svc
 # namespace: default
  labels: 
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30181
    protocol: TCP
  selector:
    app: apache-app
